<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
  let arr = ["1","1","3","5","7","a","s","d"]
  let count = 0;
  let putNum = prompt("Nhập số");
  function findNum(){
      for (let i = 0; i < arr.length ; i++) {
          if (putNum === arr[i]){
              count ++
          }
      }
      document.write("Số lần xuất hiện" + "" + putNum + "" + "là" + count + "" + "lần")
  }
  findNum();
</script>
</body>
</html>
